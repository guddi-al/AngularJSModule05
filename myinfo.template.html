<div>
    <h2>My Info</h2>
    <div ng-if="$ctrl.message">
        {{ $ctrl.message }}
    </div>
    <div ng-if="!$ctrl.message">
        <p>First Name: {{ $ctrl.user.firstName }}</p>
        <p>Last Name: {{ $ctrl.user.lastName }}</p>
        <p>Email: {{ $ctrl.user.email }}</p>
        <p>Phone: {{ $ctrl.user.phone }}</p>
        <h3>Favorite Menu Item</h3>
        <p>Name: {{ $ctrl.menuItem.name }}</p>
        <p>Description: {{ $ctrl.menuItem.description }}</p>
        <img ng-src="{{ $ctrl.menuItem.image }}" alt="{{ $ctrl.menuItem.name }}">
    </div>
</div>
